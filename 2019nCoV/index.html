<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- 引入element样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts-en.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.8/jquery.csv.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/collect.js/4.20.3/collect.min.js"></script>

    <!-- 引入element组件库 -->
    <script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>

    <title>2019 nCoV</title>
  </head>
  <body>
    <div id="app">
      <!-- <el-cascader :options="cascaderOptions"></el-cascader> -->
      请选择省、市（默认显示安徽省芜湖）：
      <el-cascader-panel
        :options="cascaderOptions"
        @change="handleChange"
      ></el-cascader-panel>

      <div id="main" style="width: 500px;height:400px;"></div>
    </div>
  </body>
  <script type="text/javascript">
    var CONFIRMED_COUNT = "确诊人数";
    var CURED_COUNT = "治愈人数";
    var DEAD_COUNT = "死亡人数";
    var SUSPECTED_COUNT = "疑似人数";

    var app = new Vue({
      el: "#app",
      data: {
        db: {},
        nCoVData: [],
        _collection: null,
        provinceNames: [],

        cascaderOptions: [],
        test: null
      },
      methods: {
        handleChange: function(values) {
          var [provinceName, cityName] = values;
          this.updateFigure(provinceName, cityName);
          console.log(values);
        },

        fetchNCoVData: function() {
          this.nCoVData = this.parseCsv(this.db);
          this._collection = collect(this.nCoVData);
        },
        fetchProvinceNames: function() {
          this.provinceName = new Set(this.nCoVData.map(x => x.provinceName));
        },

        prepareCascaderOptions: function() {
          var cascaderOptions = [
            //{ value: "所有省", label: "所有省" }
          ].concat(
            this._collection
              .groupBy("provinceName")
              .filter((value, key) => !!key)
              .map((items, key) => {
                return {
                  value: key,
                  label: key,
                  children: [{ value: "所有市", label: "所有市" }].concat(
                    items
                      .unique("cityName")
                      .map(item => {
                        return {
                          value: item.cityName,
                          label: item.cityName
                        };
                      })
                      .values()
                      .all()
                  )
                };
              })
              .values()
              .all()
          );
          // console.log(cascaderOptions);
          // this.cascaderOptions = [
          //   { value: "中国", label: "中国", children: cascaderOptions }
          // ];
          this.cascaderOptions = cascaderOptions;
        },

        // normal function
        formatTimestamp: function(timestamp) {
          return moment(timestamp).format("YYYY-MM-DD");
        },
        parseCsv: function(
          csv,
          separator = ",",
          delimiter = "\n",
          skipHeader = true
        ) {
          var startLine = 0;
          if (skipHeader) {
            startLine = 1;
          }
          var lines = csv.split(delimiter);
          var data = [];
          for (var i = startLine; i < lines.length; i++) {
            var _ = lines[i].split(separator);
            var [
              provinceName,
              provinceEnglishName,
              province_zipCode,
              cityName,
              cityEnglishName,
              city_zipCode,
              province_confirmedCount,
              province_suspectedCount,
              province_curedCount,
              province_deadCount,
              city_confirmedCount,
              city_suspectedCount,
              city_curedCount,
              city_deadCount,
              updateTime
            ] = _;
            data.push({
              provinceName: provinceName,
              cityName: cityName,
              province_confirmedCount: parseInt(province_confirmedCount),
              province_suspectedCount: parseInt(province_suspectedCount),
              province_curedCount: parseInt(province_curedCount),
              province_deadCount: parseInt(province_deadCount),
              city_confirmedCount: parseInt(city_confirmedCount),
              city_suspectedCount: parseInt(city_suspectedCount),
              city_curedCount: parseInt(city_curedCount),
              city_deadCount: parseInt(city_deadCount),
              updateTime: moment(updateTime).valueOf()
            });
          }

          return data;
        },
        makeSeries: function(yData) {
          var extract = function(data, name) {
            return data.map(x => x[name]);
          };
          return [
            {
              name: CONFIRMED_COUNT,
              type: "line",
              data: extract(yData, "confirmedCount")
            },
            {
              name: CURED_COUNT,
              type: "line",
              data: extract(yData, "curedCount")
            },
            {
              name: DEAD_COUNT,
              type: "line",
              data: extract(yData, "deadCount")
            },
            {
              name: SUSPECTED_COUNT,
              type: "line",
              data: extract(yData, "suspectedCount")
            }
          ];
        },

        // functions for echartsjs
        makeEchartOption: function(title, xData, yData) {
          // var series = [];
          return {
            title: {
              text: title
            },
            tooltip: {},
            legend: {
              data: [CONFIRMED_COUNT, CURED_COUNT, DEAD_COUNT, SUSPECTED_COUNT]
            },
            xAxis: {
              data: xData
            },
            yAxis: {},
            series: this.makeSeries(yData)
          };
        },
        makeProvinceData: function(provinceName = "安徽省") {
          var app = this;
          var data = collect(app.nCoVData)
            .filter((value, key) => value.provinceName === provinceName)
            .sortBy("updateTime")
            .groupBy((item, key) => app.formatTimestamp(item.updateTime))
            .filter((value, key) => !!key)
            .map(collection => {
              var item = collection.first();
              return {
                confirmedCount: item.province_confirmedCount,
                curedCount: item.province_curedCount,
                deadCount: item.province_deadCount,
                suspectedCount: item.province_suspectedCount
              };
            });
          this.test = data;
          return [data.keys().all(), data.values().all()];
        },
        makeCityData: function(provinceName = "安徽省", cityName = "芜湖") {
          var app = this;
          var data = collect(app.nCoVData)
            .filter(
              (value, key) =>
                value.provinceName === provinceName &&
                value.cityName === cityName
            )
            .sortBy("updateTime")
            .groupBy((item, key) => app.formatTimestamp(item.updateTime))
            .filter((value, key) => !!key)
            .map(collection => {
              var item = collection.first();
              return {
                confirmedCount: item.city_confirmedCount,
                curedCount: item.city_curedCount,
                deadCount: item.city_deadCount,
                suspectedCount: item.city_suspectedCount
              };
            });
          this.test = data;
          return [data.keys().all(), data.values().all()];
        },

        initFigure: function() {
          // 基于准备好的dom，初始化echarts实例
          this.figure = echarts.init(document.getElementById("main"));
        },
        updateFigure: function(provinceName = "安徽省", cityName = "芜湖") {
          // 指定图表的配置项和数据
          var title = "疫情：\n" + provinceName + cityName;
          var xData, yData;
          if (cityName === "所有市") {
            [xData, yData] = this.makeProvinceData(provinceName);
          } else {
            [xData, yData] = this.makeCityData(provinceName, cityName);
          }
          // console.log(xData, yData);
          // yData = new Set(this.nCoVData.map(x => x.confirmedCount));
          // console.log(xData, yData);
          var option = this.makeEchartOption(title, xData, yData);
          // console.log(option);

          // 使用刚指定的配置项和数据显示图表。
          this.figure.setOption(option);
        }
      },
      created: function() {},
      mounted: function() {
        const loading = this.$loading({
          lock: true,
          text: '数据加载中...',
          spinner: 'el-icon-loading',
          background: 'rgba(0, 0, 0, 0.7)'
        });

        var _this = this;
        _this.initFigure();
        // dbUrl = "https://raw.githubusercontent.com/BlankerL/DXY-2019-nCoV-Data/master/json/DXYArea.json";
        dbUrl =
          "https://raw.githubusercontent.com/BlankerL/DXY-2019-nCoV-Data/master/csv/DXYArea.csv";
        // dbUrl = 'https://3.test.xy-jit.cc/db.json';
        dbUrl = "https://3.test.xy-jit.cc/DXYArea.csv"
        // dbUrl = './db.csv'
        axios.get(dbUrl).then(res => {
          // console.log(res);
          // close loading
          loading.close();
          
          _this.db = res.data;
          this.fetchNCoVData();
          this.prepareCascaderOptions();
          this.fetchProvinceNames();
          this.updateFigure();
        });
      }
    });
  </script>
</html>
